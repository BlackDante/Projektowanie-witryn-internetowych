<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dane osobowe</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" media="screen" charset="utf-8">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $(function() {
            $('form').submit(function (evt) {
                evt.preventDefault();

                $.post('api', {
                    firstname: $('#firstname').val(),
                    lastname: $('#lastname').val(),
                    pesel: $('#pesel').val()
                }).done(function (response) {

                });
            })
        });
    </script>
</head>
<body>
    <div class="container">
        <form action="api" method="post">
            <div class="form-group">
                <label for="firstname">Imię:</label>
                <input type="firstname" class="form-control" id="firstname" placeholder="Imię">
            </div>
            <div class="form-group">
                <label for="lastname">Nazwisko:</label>
                <input type="lastname" class="form-control" id="lastname" placeholder="Nazwisko">
            </div>
            <div class="form-group">
                <label for="pesel">Pesel:</label>
                <input type="pesel" class="form-control" id="pesel" placeholder="00000000000">
            </div>
            <button type="submit" class="btn btn-default">Wyślij</button>
        </form>
    </div>
</body>
</html>
